<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <div class="container">
        <header>
            <img class="logo" src="./imagenes/Logo.png" alt="logo de alura">
        </header>
        <main>
            <section class="input-section">
                <textarea id="input-text" class="input-text" cols="30" rows="10" placeholder="Ingrese el texto aquí..."></textarea>
                <div class="informacion">
                    <h6 class="info">Solo letras minúsculas y sin acentos</h6>
                </div>
                <div class="buttons">
                    <button class="btn-encriptar" onclick="encriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
                </div>
            </section>
            <section class="output-section" id="outputSection">
                <div class="mensaje-encriptado" id="mensajeEncriptado">
                    <img src="./imagenes/Muñeco.png" id="imagenMuñeco" alt="Imagen de un muñeco">
                    <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                    <p id="parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <button id="btnCopiar" class="btn-copiar" onclick="copiar()">Copiar</button>
            </section>
        </main>
    </div>
    <script src="encriptador.js"></script>
</body>
</html>
